<h1 class="page-header">New Post</h1>

<div class="row placeholders">
    <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 placeholder text_left">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="model.newPost.title" placeholder="Name of article/post">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                <input type="text-box" class="form-control" ng-model="model.newPost.description" placeholder="Description">
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-2 control-label">URL</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="model.newPost.url" placeholder="URL">
                </div>
            </div>
            <div class="form-group">
                <label for="newTag" class="col-sm-2 control-label">New Tag</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="model.newTag" placeholder="Add a new tag">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" type="button" ng-click="model.addNewTag()">Add Tag</button>
                </div>
            </div>
            <label class="col-sm-2">Tags:</label>
            <div class="container col-sm-10">
                <div ng-repeat="tag in model.newPost.tags">
                    <p class="text-left">{{tag}}</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" type="button" ng-click="model.submit()">Submit</button>
                </div>
            </div>
        </form> 
        {{model.errorText}}    
    </div>
</div>
