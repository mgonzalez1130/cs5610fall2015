<h1 class="page-header">Forms</h1>

<div class="row placeholders">
    <div class="col-xs-12 col-sm-10 col-md-8 placeholder text_left">
        <ul class="nav nav-tabs">
            <li><a href="#/form">Forms</a></li>
            <li class="active"><a href="">Fields</a></li>
        </ul>
        <div class="box-2" ng-controller="FieldController">
            <form class="form-horizontal">
                <ul class="form-fields">
                    <div ng-repeat="field in fields" ng-switch="field.type">
                        <li>
                            <div class="form-group">
                                <label for="{{field.label}}" class="control-label">{{field.label}}</label>
                                
                                <div ng-switch-when='TEXT'>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <input type="text" ng-model="field.label" class="form-control" placeholder="{{field.placeholder}}">
                                        </div>
                                        <div class="col-sm-4">
                                            <button type="button" ng-click="edit()" class="btn btn-default btn-transparent" aria-label="edit">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>
                                            </button>
                                            <button type="button" ng-click="clone()" class="btn btn-default btn-transparent" aria-label="clone">
                                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="deleteField($index)" class="btn btn-default btn-transparent" aria-label="remove">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="reorder()" class="btn btn-default btn-transparent" aria-label="reorder">
                                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            
                                <div ng-switch-when='TEXTAREA'>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <textarea rows="3" type="text" ng-model="field.label" 
                                                    class="form-control" placeholder="{{field.placeholder}}"></textarea>
                                        </div>
                                        <div class="col-sm-4">
                                            <button type="button" ng-click="edit()" class="btn btn-default btn-transparent" aria-label="edit">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>
                                            </button>
                                            <button type="button" ng-click="clone()" class="btn btn-default btn-transparent" aria-label="clone">
                                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="deleteField($index)" class="btn btn-default btn-transparent" aria-label="remove">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="reorder()" class="btn btn-default btn-transparent" aria-label="reorder">
                                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            
                                <div ng-switch-when='DATE'>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <input type="date" class="form-control">
                                        </div>
                                        <div class="col-sm-4">
                                            <button type="button" ng-click="edit()" class="btn btn-default btn-transparent" aria-label="edit">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>
                                            </button>
                                            <button type="button" ng-click="clone()" class="btn btn-default btn-transparent" aria-label="clone">
                                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="deleteField($index)" class="btn btn-default btn-transparent" aria-label="remove">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="reorder()" class="btn btn-default btn-transparent" aria-label="reorder">
                                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            
                                <div ng-switch-when='OPTIONS'>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <select>
                                                <option ng-repeat="option in field.options" value="{{option.value}}">{{option.label}}</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-4">
                                            <button type="button" ng-click="edit()" class="btn btn-default btn-transparent" aria-label="edit">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>
                                            </button>
                                            <button type="button" ng-click="clone()" class="btn btn-default btn-transparent" aria-label="clone">
                                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="deleteField($index)" class="btn btn-default btn-transparent" aria-label="remove">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="reorder()" class="btn btn-default btn-transparent" aria-label="reorder">
                                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            
                                <div ng-switch-when='CHECKBOXES'>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div ng-repeat="option in field.options">
                                                <input type="checkbox" value="{{option.value}}"/>{{option.label}}
                                                <br>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <button type="button" ng-click="edit()" class="btn btn-default btn-transparent" aria-label="edit">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>
                                            </button>
                                            <button type="button" ng-click="clone()" class="btn btn-default btn-transparent" aria-label="clone">
                                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="deleteField($index)" class="btn btn-default btn-transparent" aria-label="remove">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="reorder()" class="btn btn-default btn-transparent" aria-label="reorder">
                                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            
                                <div ng-switch-when='RADIOS'>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div ng-repeat="option in field.options">
                                                <input type="radio" name="{{field.id}}" value="{{option.value}}"/>{{option.label}}
                                                <br>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <button type="button" ng-click="edit()" class="btn btn-default btn-transparent" aria-label="edit">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"> </span>
                                            </button>
                                            <button type="button" ng-click="clone()" class="btn btn-default btn-transparent" aria-label="clone">
                                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="deleteField($index)" class="btn btn-default btn-transparent" aria-label="remove">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" ng-click="reorder()" class="btn btn-default btn-transparent" aria-label="reorder">
                                                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </li>
                    </div>
                </ul>
            </form>  
                            
            <hr/>
            
            <form class="form-horizontal move-right">
                <div class="form-group">
                    <label class="control-label">Add New Field</label>
                    <div class="row">
                        <div class='col-sm-8'>
                            <select ng-model="fieldType">
                                <option value="TEXT">Single Line Text</option>
                                <option value="TEXTAREA">Multi Line Text</option>
                                <option value="DATE">Date</option>
                                <option value="OPTIONS">Dropdown</option>
                                <option value="CHECKBOXES">Checkboxes</option>
                                <option value="RADIOS">Radio Buttons</option>
                            </select>
                        </div>
                        <div class='col-sm-4'>
                            <button type="button" ng-click="addField(fieldType)" class="btn btn-default btn-transparent" aria-label="clone">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>
