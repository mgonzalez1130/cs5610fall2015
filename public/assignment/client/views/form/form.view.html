<h1 class="page-header">Forms</h1>

<div class="row placeholders">
    <div class="col-xs-10 col-sm-10 placeholder text_left">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#/form">Forms</a></li>
            <li><a href="">Fields</a></li>
        </ul>
        <div class="table-responsive box-1">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th data-field="title">
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Title
                        </th>
                        </th>
                        <th data-field="actions">
                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" class="form-control" ng-model="model.title" placeholder="Title">
                        </td>
                        <td>
                            <button type="button" ng-click="model.addForm()" class="btn btn-default btn-transparent" aria-label="Add">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"> </span>
                            </button>
                            <button type="button" ng-click="model.updateForm()" class="btn btn-default btn-transparent" 
                                    ng-class="{'disabled' : model.selectedFormIndex == -1}" aria-label="Update">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    <tr ng-repeat="form in model.forms">
                        <td class="form-edit"><a href="#/user/{{model.currentUser._id}}/form/{{form._id}}/fields">{{form.title}}</a></td>
                        <td>
                            <button type="button" ng-click="model.deleteForm($index)" class="btn btn-default btn-transparent" aria-label="Remove">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"> </span>
                            </button>
                            <button type="button" ng-click="model.selectForm($index)" class="btn btn-default btn-transparent" aria-label="Edit">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
